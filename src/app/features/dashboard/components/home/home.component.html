<div class="flex flex-col bg-gray-100">
  <!-- Client selector and app mode row -->
  <div class="p-6 bg-white shadow-md rounded-lg mb-4">
    <div class="flex flex-col md:flex-row items-center justify-between gap-4">
      <!-- Modo de aplicación -->
      <div class="flex items-center">
        <span class="text-lg font-semibold mr-2">Modo de la aplicación:</span>
        <span [ngClass]="{'bg-green-100 text-green-800 border border-green-200': isAutomatic, 'bg-amber-100 text-amber-800 border border-amber-200': !isAutomatic}" 
              class="px-3 py-1 rounded-full text-sm font-medium">
          {{ isAutomatic ? 'Automático' : 'Manual' }}
        </span>
      </div>
      
      <!-- Cultivo seleccionado actualmente -->
      <div class="flex items-center bg-gradient-to-r from-emerald-50 to-white p-2 rounded-lg border border-emerald-100 shadow-sm">
        <div class="mr-3 bg-emerald-100 rounded-full p-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-emerald-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
          </svg>
        </div>
        <div>
          <div class="text-sm text-gray-500">Cultivo seleccionado:</div>
          <div class="flex items-center">
            <div class="w-3 h-3 rounded-full bg-emerald-500 mr-2"></div>
            <span class="text-lg font-medium text-gray-800">{{ getCurrentClientName() || 'No hay cultivo seleccionado' }}</span>
          </div>
        </div>
        <a [routerLink]="['/administration/client-management']" class="ml-4 text-indigo-600 hover:text-indigo-800 flex items-center text-sm">
          <span>Cambiar</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </a>
      </div>
    </div>
  </div>
  
  <div class="flex flex-col md:flex-row p-6">
    <div class="md:w-1/3 md:mr-4">
      <app-parameters
        [latestTemperature]="latestTemperature"
        [latestHumidity]="latestHumidity"
        [latestUpdate]="latestUpdate"
        [latestLightLevel]="latestLightLevel">
      </app-parameters>
    </div>
    <div class="md:w-1/3 md:mr-4">
      <app-charts
        [temperatureData]="temperatureData"
        [humidityData]="humidityData"
        [labels]="labels"
        [lightLevelData]="lightLevelData">
      </app-charts>
    </div>
    <div class="md:w-1/3">
      <app-events></app-events>
    </div>
  </div>
</div>
