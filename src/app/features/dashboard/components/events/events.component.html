<div class="bg-gradient-to-br from-white to-gray-50 p-6 rounded-xl shadow-lg border border-gray-100 overflow-hidden relative">
  <div class="absolute top-0 left-0 w-2 h-full bg-indigo-500"></div>
  <h2 class="text-xl font-semibold text-gray-800 mb-6 flex items-center gap-2">
    <div class="bg-indigo-100 p-1.5 rounded-full">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z" />
      </svg>
    </div>
    Últimos eventos registrados
  </h2>
  <div class="mb-4">
    <label for="topicFilter" class="block text-sm font-medium text-gray-700 mb-2">Filtrar por tema:</label>
    <div class="relative">
      <select id="topicFilter" [(ngModel)]="selectedTopic" (change)="fetchEvents(true)" class="block appearance-none w-full bg-white border border-gray-300 hover:border-gray-400 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
        <option value="">Todos</option>
        <option value="temperatura">Temperatura</option>
        <option value="humedad">Humedad</option>
        <option value="iluminacion">Iluminación</option>
      </select>
      <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M7 10l5 5 5-5H7z"/></svg>
      </div>
    </div>
  </div>
  <ul class="space-y-4">
    <li *ngFor="let event of events" class="bg-white p-4 rounded-lg shadow-sm border border-gray-100 hover:shadow-md transition-all duration-300 flex items-start justify-between">
      <div class="flex items-start">
        <span class="text-xl mr-3">{{ getIconForTopic(event.topic) }}</span>
        <div>
          <p class="font-semibold text-md text-gray-800">{{ event.message }}</p>
          <p class="text-sm text-gray-600">{{ event.formattedTimestamp }}</p>
        </div>
      </div>
      <button (click)="deleteEvent(event.id)" class="text-red-500 hover:text-red-700">
        🗑️
      </button>
    </li>
  </ul>
</div>
