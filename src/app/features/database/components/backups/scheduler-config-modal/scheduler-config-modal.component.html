<div *ngIf="showModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 p-4 animate-fade-in-up">
  <div class="bg-white rounded-xl shadow-xl max-w-lg w-full mx-auto overflow-hidden">
    <div class="bg-gray-600 px-6 py-4 flex justify-between items-center">
      <h3 class="text-xl font-semibold text-white">Configurar Programador de Backups</h3>
      <button (click)="onCloseModal()" class="text-white/80 hover:text-white transition-colors">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div class="p-6 space-y-6">
      <!-- Current Status Info -->
      <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
        <h4 class="font-medium text-gray-800 mb-2">Estado Actual</h4>
        <div class="text-sm space-y-1">
          <p>Estado: 
            <span [ngClass]="schedulerStatus?.is_running ? 'text-green-600 font-semibold' : 'text-red-600 font-semibold'">
              {{ schedulerStatus?.is_running ? 'Activado' : 'Desactivado' }}
            </span>
          </p>
          <p *ngIf="schedulerStatus?.is_running">Intervalo: <span class="font-semibold">Cada {{ schedulerStatus?.interval_hours }} horas</span></p>
          <p *ngIf="schedulerStatus?.next_backup">Pr칩ximo Backup: <span class="font-semibold">{{ schedulerStatus?.next_backup | date:'medium' }}</span></p>
          <p *ngIf="!schedulerStatus?.is_running && !schedulerStatus">No se pudo cargar el estado actual.</p>
        </div>
      </div>

      <!-- Enable/Disable Toggle -->
      <div class="flex items-center justify-between">
        <label for="schedulerEnabled" class="block text-sm font-medium text-gray-700">Activar Programador Autom치tico</label>
        <button type="button" 
                (click)="isEnabled = !isEnabled" 
                [ngClass]="isEnabled ? 'bg-indigo-600' : 'bg-gray-200'"
                class="relative inline-flex flex-shrink-0 h-6 w-11 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          <span aria-hidden="true" 
                [ngClass]="isEnabled ? 'translate-x-5' : 'translate-x-0'"
                class="pointer-events-none inline-block h-5 w-5 rounded-full bg-white shadow transform ring-0 transition ease-in-out duration-200"></span>
        </button>
      </div>

      <!-- Interval Selection (shown only if enabled) -->
      <div *ngIf="isEnabled" class="space-y-2 animate-fade-in">
        <label for="intervalHours" class="block text-sm font-medium text-gray-700">Intervalo de generaci칩n (horas)</label>
        <select id="intervalHours" [(ngModel)]="intervalHours"
                class="w-full rounded-lg border border-gray-300 py-2.5 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
          <option *ngFor="let option of intervalOptions" [value]="option.value">
            {{ option.label }}
          </option>
        </select>
      </div>
    </div>

    <div class="bg-gray-50 px-6 py-4 border-t border-gray-100 flex justify-end gap-3">
      <button (click)="onCloseModal()"
              class="px-5 py-2.5 bg-white hover:bg-gray-100 text-gray-700 rounded-lg shadow-sm transition-all duration-200 font-medium border border-gray-200">
        Cancelar
      </button>
      <button (click)="onSaveConfig()"
              class="px-5 py-2.5 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg shadow-sm transition-all duration-200 font-medium">
        Guardar Configuraci칩n
      </button>
    </div>
  </div>
</div>
