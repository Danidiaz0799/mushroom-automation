<div *ngIf="isLoading" class="text-center py-6">
  <p class="text-gray-500">Cargando backups...</p>
</div>

<div *ngIf="!isLoading && backups.length === 0" class="text-center py-6 bg-gray-50 rounded-lg">
  <p class="text-gray-500">No hay backups disponibles para el tipo seleccionado.</p>
</div>

<div *ngIf="!isLoading && backups.length > 0" class="overflow-x-auto">
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre Archivo</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tamaño</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha Creación</th>
        <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-100">
      <tr *ngFor="let backup of backups" class="hover:bg-gray-50">
        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ backup.filename }}</td>
        <td class="px-6 py-4 whitespace-nowrap">
           <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-semibold"
                 [ngClass]="{
                   'bg-blue-100 text-blue-800': backup.type === 'daily',
                   'bg-green-100 text-green-800': backup.type === 'weekly',
                   'bg-purple-100 text-purple-800': backup.type === 'monthly',
                   'bg-gray-100 text-gray-800': !backup.type
                 }">
             {{ backup.type | titlecase }}
           </span>
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ formatFileSize(backup.size) }}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ formatDate(backup.created_at) }}</td>
        <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
          <div class="flex items-center justify-center space-x-2">
            <button (click)="onDownload(backup, $event)" title="Descargar" class="p-2 rounded text-blue-600 hover:bg-blue-100">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </button>
            <button (click)="onRestore(backup, $event)" title="Restaurar" class="p-2 rounded text-green-600 hover:bg-green-100">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
              </svg>
            </button>
            <button (click)="onDelete(backup, $event)" title="Eliminar" class="p-2 rounded text-red-600 hover:bg-red-100">
               <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                 <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
               </svg>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
