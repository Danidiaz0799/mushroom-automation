<div class="flex space-x-2 mb-4">
  <button (click)="filterByType('daily')" class="px-3 py-1.5 text-sm rounded-md bg-blue-100 text-blue-700 hover:bg-blue-200">Diarios</button>
  <button (click)="filterByType('weekly')" class="px-3 py-1.5 text-sm rounded-md bg-green-100 text-green-700 hover:bg-green-200">Semanales</button>
  <button (click)="filterByType('monthly')" class="px-3 py-1.5 text-sm rounded-md bg-purple-100 text-purple-700 hover:bg-purple-200">Mensuales</button>
  <button (click)="clearFilters()" class="px-3 py-1.5 text-sm rounded-md bg-gray-100 text-gray-700 hover:bg-gray-200">Todos</button>
</div>
