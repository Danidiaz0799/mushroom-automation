<div *ngIf="showModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 p-4 animate-fade-in-up">
  <div class="bg-white rounded-xl shadow-xl max-w-md w-full mx-auto overflow-hidden">
    <div class="bg-yellow-500 px-6 py-4 flex justify-between items-center">
      <h3 class="text-xl font-semibold text-white">Confirmar Restauración</h3>
      <button (click)="onCloseModal()" class="text-white/80 hover:text-white transition-colors">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div class="p-6">
      <div class="flex items-center mb-5">
        <div class="bg-yellow-100 p-3 rounded-full mr-4 flex-shrink-0">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-600" viewBox="0 0 20 20" fill="currentColor">
             <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
           </svg>
        </div>
        <div>
          <h4 class="text-lg font-medium text-gray-900">¿Restaurar desde este backup?</h4>
          <p class="text-sm text-gray-500 mt-1">La base de datos actual será sobreescrita.</p>
        </div>
      </div>
      <p class="text-center text-gray-700">Backup: <span class="font-semibold">{{ backupToRestore?.filename }}</span></p>
    </div>

    <div class="bg-gray-50 px-6 py-4 border-t border-gray-100 flex justify-end gap-3">
      <button (click)="onCloseModal()"
              class="px-5 py-2.5 bg-white hover:bg-gray-100 text-gray-700 rounded-lg shadow-sm transition-all duration-200 font-medium border border-gray-200">
        Cancelar
      </button>
      <button (click)="onConfirmRestore()"
              class="px-5 py-2.5 bg-yellow-500 hover:bg-yellow-600 text-white rounded-lg shadow-sm transition-all duration-200 font-medium">
        Restaurar Backup
      </button>
    </div>
  </div>
</div>
