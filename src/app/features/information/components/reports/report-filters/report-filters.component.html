<div class="grid grid-cols-1 md:grid-cols-4 gap-5 items-end">
  <div class="space-y-2">
    <label for="clientFilter" class="block text-sm font-medium text-gray-700">Cliente</label>
    <select id="clientFilter" 
            [ngModel]="selectedClient" 
            (ngModelChange)="onClientChange($event)"
            class="w-full rounded-lg border border-gray-300 py-2.5 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
      <option *ngFor="let client of clients" [value]="client.client_id">
        {{ client.name }}
      </option>
    </select>
  </div>

  <div class="space-y-2">
    <label for="dataTypeFilter" class="block text-sm font-medium text-gray-700">Tipo de Datos</label>
    <select id="dataTypeFilter" 
            [ngModel]="selectedDataType" 
            (ngModelChange)="onDataTypeChange($event)"
            class="w-full rounded-lg border border-gray-300 py-2.5 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
      <option *ngFor="let option of dataTypeOptions" [value]="option.value">
        {{ option.label }}
      </option>
    </select>
  </div>

  <div class="space-y-2">
    <label for="formatFilter" class="block text-sm font-medium text-gray-700">Formato</label>
    <select id="formatFilter" 
            [ngModel]="selectedFormat" 
            (ngModelChange)="onFormatChange($event)"
            class="w-full rounded-lg border border-gray-300 py-2.5 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
      <option *ngFor="let option of formatOptions" [value]="option.value">
        {{ option.label }}
      </option>
    </select>
  </div>

  <div class="space-y-2 flex justify-end">
    <button (click)="clearFilters()"
            class="px-5 py-2.5 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg shadow-sm transition-all duration-200 font-medium flex items-center">
       <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
       </svg>
      Limpiar Filtros
    </button>
  </div>
</div>
