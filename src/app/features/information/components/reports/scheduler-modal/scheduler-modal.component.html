<div *ngIf="showModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 p-4 animate-fade-in-up">
  <div class="bg-white rounded-xl shadow-xl max-w-lg w-full mx-auto overflow-hidden">
    <div class="bg-indigo-600 px-6 py-4 flex justify-between items-center">
      <h3 class="text-xl font-semibold text-white">Configurar Programador Autom√°tico</h3>
      <button (click)="onCloseModal()" class="text-white/80 hover:text-white transition-colors">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div class="p-6 space-y-5">
      <div class="space-y-2">
        <label for="client" class="block text-sm font-medium text-gray-700">Cliente</label>
        <select id="client" [(ngModel)]="schedulerFormData.client_id"
                class="w-full rounded-lg border border-gray-300 py-2.5 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
          <option [value]="null" disabled selected>Seleccione un cliente</option>
          <option *ngFor="let client of clients" [value]="client.client_id">
            {{ client.name }}
          </option>
        </select>
      </div>

      <div class="space-y-2">
        <label for="startDate" class="block text-sm font-medium text-gray-700">Fecha Inicio</label>
        <input type="date" id="startDate" [(ngModel)]="schedulerFormData.start_date"
               class="w-full rounded-lg border border-gray-300 py-2.5 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
      </div>

      <div class="space-y-2">
        <label for="endDate" class="block text-sm font-medium text-gray-700">Fecha Fin</label>
        <input type="date" id="endDate" [(ngModel)]="schedulerFormData.end_date"
               class="w-full rounded-lg border border-gray-300 py-2.5 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
      </div>

      <div class="space-y-2">
        <label for="interval" class="block text-sm font-medium text-gray-700">Intervalo</label>
        <select id="interval" [(ngModel)]="schedulerFormData.interval_hours"
                class="w-full rounded-lg border border-gray-300 py-2.5 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
          <option *ngFor="let option of intervalOptions" [value]="option.value">
            {{ option.label }}
          </option>
        </select>
      </div>

      <div class="space-y-2">
        <label for="dataType" class="block text-sm font-medium text-gray-700">Tipo de Datos</label>
        <select id="dataType" [(ngModel)]="schedulerFormData.data_type"
                class="w-full rounded-lg border border-gray-300 py-2.5 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
          <option *ngFor="let option of dataTypeOptions" [value]="option.value">
            {{ option.label }}
          </option>
        </select>
      </div>

      <div class="space-y-2">
        <label for="format" class="block text-sm font-medium text-gray-700">Formato</label>
        <select id="format" [(ngModel)]="schedulerFormData.format"
                class="w-full rounded-lg border border-gray-300 py-2.5 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
          <option *ngFor="let option of formatOptions" [value]="option.value">
            {{ option.label }}
          </option>
        </select>
      </div>
    </div>

    <div class="bg-gray-50 px-6 py-4 border-t border-gray-100 flex justify-end gap-3">
      <button (click)="onCloseModal()"
              class="px-5 py-2.5 bg-white hover:bg-gray-100 text-gray-700 rounded-lg shadow-sm transition-all duration-200 font-medium border border-gray-200">
        Cancelar
      </button>
      <button (click)="onSaveScheduler()"
              class="px-5 py-2.5 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg shadow-sm transition-all duration-200 font-medium">
        Guardar
      </button>
    </div>
  </div>
</div>
