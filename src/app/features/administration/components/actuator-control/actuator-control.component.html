<div class="control-panel space-y-6 p-6 bg-gradient-to-r from-blue-50 to-blue-100 rounded-lg shadow-lg">
    <div class="actuator flex items-center justify-between p-4 bg-white border-l-4 rounded-lg shadow-md transition-transform duration-300 transform hover:scale-105 border-yellow-500 hover:bg-yellow-50 max-w-sm mx-auto">
        <div class="actuator-info">
            <h2 class="text-xl font-semibold text-gray-800">Luces</h2>
            <p class="text-gray-600">{{ lucesEncendidas() ? 'Encendidas' : 'Apagadas' }}</p>
        </div>
        <button class="px-4 py-2 rounded-lg text-white transition-colors duration-300" [ngClass]="{'bg-yellow-500 hover:bg-yellow-600': lucesEncendidas(), 'bg-gray-300 hover:bg-gray-400': !lucesEncendidas()}" (click)="toggleLuces()">
            {{ lucesEncendidas() ? 'Apagar' : 'Encender' }}
        </button>
    </div>

    <div class="actuator flex items-center justify-between p-4 bg-white border-l-4 rounded-lg shadow-md transition-transform duration-300 transform hover:scale-105 border-green-500 hover:bg-green-50 max-w-sm mx-auto">
        <div class="actuator-info">
            <h2 class="text-xl font-semibold text-gray-800">Ventilador</h2>
            <p class="text-gray-600">{{ ventiladorEncendido() ? 'Encendido' : 'Apagado' }}</p>
        </div>
        <button class="px-4 py-2 rounded-lg text-white transition-colors duration-300" [ngClass]="{'bg-green-500 hover:bg-green-600': ventiladorEncendido(), 'bg-gray-300 hover:bg-gray-400': !ventiladorEncendido()}" (click)="toggleVentilador()">
            {{ ventiladorEncendido() ? 'Apagar' : 'Encender' }}
        </button>
    </div>
</div>
